monitor=desc:LG Electronics LG TV SSCR2 0x01010101, 3840x2160@120, 0x0, 1.0, bitdepth, 10

exec-once = swww init; swww img $(random-wallpaper)

general {
    border_size = 6
    no_border_on_floating = false
    gaps_in = 8
    gaps_out = 10
    col.inactive_border = rgba(00000000)
    col.active_border = rgba(e65a7aaa) rgba(e65a7a80) rgba(44b85580) rgba(44b855aa) 45deg
    col.group_border = rgb(005500)
    col.group_border_active = rgb(000055)
    cursor_inactive_timeout = 30
    layout = dwindle
    no_cursor_warps = false
    apply_sens_to_raw = false
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

decoration {
    rounding = 10
    multisample_edges = true
    active_opacity = 1.0
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    blur = true
    blur_size = 5
    blur_passes = 2
    blur_ignore_opacity = true
    blur_xray = true
    drop_shadow = false
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.2
    dim_around = 0.4
}

animations {
    enabled = true
    animation = global, 1, 2, default
    animation = workspaces, 1, 3, default, slidevert
}

bind = SUPER, Z, exit,

bind = SUPER, space, exec, wofi --show drun
bind = SUPER, r, exec, wofi --show run

bind = SUPER, W, exec, swww img $(random-wallpaper) --transition-type any
bind = SUPER, D, exec, makoctl dismiss

bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r 
bind = SUPER, down, workspace, +1
bind = SUPER, up, workspace, -1
bind = SUPER SHIFT, down, movetoworkspace, +1
bind = SUPER SHIFT, up, movetoworkspace, -1

bind = SUPER, left, focusmonitor, -1
bind = SUPER, right, focusmonitor, +1
bind = SUPER SHIFT, left, movewindow, win:-1
bind = SUPER SHIFT, right, movewindow, win:+1


windowrulev2 = opacity 1.0 override 1.0 override,class:mpv





env = XCURSOR_SIZE,24

input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
    disable_hyprland_logo = true
    vrr = 1
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, tab, togglesplit, # dwindle


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
